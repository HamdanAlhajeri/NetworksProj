hostname Router1
ip multicast-routing

interface GigabitEthernet0/0
 description To PC1 (sender LAN)
 ip address 10.10.1.1 255.255.255.0
 ip pim sparse-mode
 ip igmp version 2

interface GigabitEthernet0/1
 description To Router2
 ip address 10.10.12.1 255.255.255.252
 ip pim sparse-mode
 ip igmp version 2

ip pim rp-address 10.10.1.1 239.0.0.0 255.0.0.0

ip access-list standard ALLOW_MCAST
 permit 239.1.1.1
ip pim accept-register list ALLOW_MCAST
ip igmp access-group ALLOW_MCAST

end
wr mem
